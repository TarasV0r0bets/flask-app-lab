{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><strong>Category:</strong> {{ post.category }}</p>
<p><strong>Published on:</strong> {{ post.posted }}</p>
<p><strong>Author:</strong> {{ post.author }}</p>
<a href="{{ url_for('posts.edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
<a href="{{ url_for('posts.delete_post', id=post.id) }}" class="btn btn-danger">Delete</a>
{% endblock %}
