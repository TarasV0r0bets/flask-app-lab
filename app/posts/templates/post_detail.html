{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.content }}</p>
        <p><strong>Author:</strong> {{ post.author.username }}</p>
        <p><strong>Published on:</strong> {{ post.posted.strftime('%Y-%m-%d %H:%M') }}</p>
        <p><strong>Tags:</strong>
            {% for tag in post.tags %}
                <span class="badge bg-secondary">{{ tag.name }}</span>
            {% endfor %}
        </p>
        <a href="{{ url_for('posts.edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('posts.delete_post', id=post.id) }}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
