{% extends 'base.html' %}
{% block content %}
<h1>All Posts</h1>
<a href="{{ url_for('posts.add_post') }}" class="btn btn-primary">Add New Post</a>
{% for post in posts %}
<div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Category: {{ post.category }} | Date: {{ post.posted }}</p>
    <a href="{{ url_for('posts.edit_post', id=post.id) }}">Edit</a> |
    <a href="{{ url_for('posts.delete_post', id=post.id) }}">Delete</a>
</div>
{% endfor %}
{% endblock %}
